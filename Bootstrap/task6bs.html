<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
        }
        .form-control.is-invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control is-invalid" required>
                <div class="error-message">Name is required</div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control is-invalid" required>
                <div class="error-message">Email is required</div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control is-invalid" required>
                <div class="error-message">Password is required</div>
            </div>
            
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <select id="hobbies" class="form-select">
                    <option value="">Select an option</option>
                    <option value="reading">Reading</option>
                    <option value="sports">Sports</option>
                    <option value="music">Music</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .is-invalid {
            border-color: #dc3545 !important;
        }
        .invalid-feedback {
            display: none;
            width: 100%;
            margin-top: .25rem;
            font-size: 80%;
            color: #dc3545;
        }
        .was-validated .form-control:invalid ~ .invalid-feedback,
        .was-validated .form-control:invalid ~ .invalid-icon {
            display: block;
        }
        .invalid-icon {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #dc3545;
        }
        .form-group-inline {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group-inline label {
            flex: 0 0 150px; /* Fixed width for labels */
            margin-bottom: 0;
            margin-right: 10px;
        }
        .form-group-inline .input-group {
            flex: 1;
        }
        .input-group-text {
            background-color: #f8f9fa; /* Light gray background for icons */
            border: 1px solid #ced4da; /* Match Bootstrap's input border color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Contact Form</h2>
        <form class="mt-4 needs-validation" novalidate>
            <!-- First Name -->
            <div class="form-group-inline">
                <label for="firstName">First Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Please provide a first name.
                    </div>
                    <span class="invalid-icon">✖</span>
                </div>
            </div>
            <!-- Last Name -->
            <div class="form-group-inline">
                <label for="lastName">Last Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    <div class="invalid-feedback">
                        Please provide a last name.
                    </div>
                    <span class="invalid-icon">✖</span>
                </div>
            </div>
            <!-- Email -->
            <div class="form-group-inline">
                <label for="email">E-Mail</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail" required>
                    <div class="invalid-feedback">
                        Please provide a valid email.
                    </div>
                    <span class="invalid-icon">✖</span>
                </div>
            </div>
            <!-- Phone -->
            <div class="form-group-inline">
                <label for="phone">Phone #</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    </div>
                    <input type="tel" class="form-control" id="phone" placeholder="Phone #" required>
                    <div class="invalid-feedback">
                        Please provide a phone number.
                    </div>
                    <span class="invalid-icon">✖</span>
                </div>
            </div>
            <!-- Address -->
            <div class="form-group-inline">
                <label for="address">Address</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-home"></i></span>
                    </div>
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                    <div class="invalid-feedback">
                        Please provide an address.
                    </div>
                    <span class="invalid-icon">✖</span>
                </div>
            </div>
            <!-- City -->
            <div class="form-group-inline">
                <label for="city">City</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-city"></i></span>
                    </div>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                    <div class="invalid-feedback">
                        Please provide a city.
                    </div>
                    <span class="invalid-icon">✖</span>
                </div>
            </div>
            <!-- State -->
            <div class="form-group-inline">
                <label for="state">State</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    </div>
                    <select id="state" class="form-control" required>
                        <option value="">Choose...</option>
                        <option>State 1</option>
                        <option>State 2</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a state.
                    </div>
                    <span class="invalid-icon">✖</span>
                </div>
            </div>
            <!-- Hosting Checkbox -->
            <div class="form-group-inline">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hosting">
                    <label class="form-check-label" for="hosting">
                        Do you have hosting?
                    </label>
                </div>
            </div>
            <!-- Project Description -->
            <div class="form-group-inline">
                <label for="projectDescription">Project Description</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-file-alt"></i></span>
                    </div>
                    <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description" required></textarea>
                    <div class="invalid-feedback">
                        Please provide a project description.
                    </div>
                    <span class="invalid-icon">✖</span>
                </div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

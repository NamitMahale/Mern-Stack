<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #00bfff;
            text-align: center;
            padding: 10px;
            color: black;
            font-weight: bold;
        }
        .navbar-custom {
            background-color: #b0b0b0;
        }
        .sidebar {
            background-color: #555;
            color: white;
            height: 100vh;
            padding: 15px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Ethnus layout</h2>
    </div>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link text-white" href="#">HOME</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">MENU</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">ABOUT</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">CONTACT</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="#">SIGNUP</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">LOGIN</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 content bg-light">
                <p>Write your content here</p>
            </div>
            <div class="col-md-3 sidebar">
                <p>This is</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

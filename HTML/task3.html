<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3 Links</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 20px;
            width: fit-content;
            text-align: center;
            margin: 20px; /* Adds some space around the box */
        }
        .box p {
            margin: 0 0 10px 0;
        }
        .box a {
            margin: 0 5px;
            text-decoration: none;
            color: blue;
        }
        .box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="box">
    <p>Click any of the following links</p>
    <p>
        <a href="https://example.com" target="_blank">Opens in New</a> |
        <a href="https://example.com" target="_self">Opens in Self</a> |
        <a href="https://example.com" target="_parent">Opens in Parent</a> |
        <a href="https://example.com" target="_top">Opens in Body</a> |
        <a href="mailto:example@example.com">Send email</a>
    </p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sidebar container */
        .sidenav {
            height: 100%;
            width: 60px;
            position: fixed;
            left: 0;
            top: 0;
            background-color:white;
            overflow-x: hidden;
            transition: width 0.3s ease-in-out;
            
        }

        /* Sidebar buttons */
        .sidenav a {
            display: flex;
            align-items: center;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: 0.3s;
            width: 50%;
            overflow: hidden;
            white-space: nowrap;
            margin-top: 35px;
            border-radius: 15%;
            
        }

        /* Button colors */
        .sidenav a:nth-child(1) { background: green; }
        .sidenav a:nth-child(2) { background: blue; }
        .sidenav a:nth-child(3) { background: red; }
        .sidenav a:nth-child(4) { background: gray; }

        /* Expand sidebar on hover */
        .sidenav:hover {
            width: 180px;
        }

        /* Text visibility */
        .sidenav a span {
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Show text on hover */
        .sidenav:hover a span {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="sidenav">
        <a href="#"><span>Home</span></a>
        <a href="#"><span>About</span></a>
        <a href="#"><span>Services</span></a>
        <a href="#"><span>Contact</span></a>
    </div>

    <div style="margin-left:70px; padding:20px;">
        <h2>Hoverable Sidenav Buttons</h2>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>

</body>
</html>

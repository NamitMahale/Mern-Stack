<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            border: 1px solid gray;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: #cccc66;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #cccc66;
            width: 200px;
            padding: 10px;
            float: left;
            margin-right: 20px;
            height: 30vh;
            margin-top: 60px
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: blue;
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-right: 20px solid black;
        }
        .content {
            overflow: hidden;
            padding: 20px;
            color: purple;
        }
        h1 {
            color: purple;
        }
        em {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#">Home page</a>
            <a href="#">Musings</a>
            <a href="#">My town</a>
            <a href="#">Links</a>
        </div>
        <div class="content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <hr>
            <p><em>Made 5 April 2004<br>by myself.</em></p>
        </div>
    </div>
</body>
</html>
